<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação de tags</title>
</head>
<body>

    <h2>Anotação de tags</h2>

    <b>Negrito</b> <br><br>
    <i>Italico</i> <br><br>
    <u>Sublinhado</u> <br><br>
    <s>Riscado</s> <br><br>
    <sup>Texto acima</sup> <br><br>
    <sub>Texto a Baixo</sub> <br><br>
    
    <h2>Tabelas</h2>

    <table>
        <tr>
            <td>Linha 1 Coluna 1</td><td>Linha 1 Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2 Coluna 1</td><td>Linha 2 Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 3 Coluna 1</td><td>Linha 3 Coluna 2</td>
        </tr>
    </table>

    <table>
        <tr>1</tr><!--LINHA-->
        <tr>2</tr><!--LINHA-->
        <tr>3</tr><!--LINHA-->
        <tr>4</tr><!--LINHA-->
        <tr>5</tr><!--LINHA-->
        <tr>6</tr><!--LINHA-->
    </table>

</body>
</html>
